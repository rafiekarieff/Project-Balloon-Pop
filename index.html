<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fixed background -->
    <div class="sky"></div>

    <!-- Birds and Grass visible on all screens -->
    <div class="birds-container">
        <div class="bird bird-1"></div>
        <div class="bird bird-2"></div>
        <div class="bird bird-3"></div>
    </div>

    <div class="grass-container">
    <img src="images/background-grass.png" class="grass-image background-grass">
    <img src="images/foreground-grass.png" class="grass-image foreground-grass">
    </div>

    
    <!-- Start Screen -->
    <div id="startScreen" class="screen active">
        <div class="start-content">
            <img src="images/logo.png" alt="Balloon Pop Game" class="title-logo">
            <br><br><br>
            <img src="images/start-button.png" alt="Start Game" class="start-button" id="startButton">
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="game-background">
            <!-- Balloons Container -->
            <div id="balloonsContainer" class="balloons-container"></div>
        </div>

        <!-- Game UI -->
        <div class="game-ui">
            <div class="score-display">
                <img src="images/no-0.png" alt="0" class="score-digit" id="scoreHundreds">
                <img src="images/no-0.png" alt="0" class="score-digit" id="scoreTens">
                <img src="images/no-0.png" alt="0" class="score-digit" id="scoreOnes">
            </div>
            <img src="images/back-icon.png" alt="Back" class="back-button" id="backButton">
        </div>
    </div>

    <!-- Audio Elements -->

 <audio id="popSound" preload="auto">
        <source src="sounds/pop.wav" type="audio/wav">
    </audio>

<audio id="bgMusic" loop preload="auto">
  <source src="sounds/background-theme.mp3" type="audio/mpeg">
</audio>

    <script src="script.js"></script>
</body>

</html>
